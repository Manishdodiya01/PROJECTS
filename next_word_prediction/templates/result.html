<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Word Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* Additional custom styles specific to your project */
  </style>
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Next Word Prediction Results</h1>
        <p class="text-muted text-center">This page shows the predicted next words based on your input.</p>
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Predicted Words:</h2>
          </div>
          <ul class="list-group list-group-flush">
            {% for predicted_text in predicted_texts %}
              <li class="list-group-item"><strong>{{ predicted_text }}</strong></li>
            {% endfor %}
          </ul>
        </div>
        <div class="text-center mt-4">
          <a href="/" class="btn btn-primary">Go Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jrtANYzQsi+8RUbymQvZcEy5zGyON" crossorigin="anonymous"></script>
</body>
</html>
