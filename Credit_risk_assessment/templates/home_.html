<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe332fcb1-4c41-4b2e-9090-74d3eb7139a3_480x362.gif" alt="Header GIF">
    </header>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form action="/result" method="post">
            <label for="age">Person Age:</label>
            <input type="text" id="age" name="age" required><br>

            <label for="income">Person Income:</label>
            <input type="text" id="income" name="income" required><br>

            <label for="home_ownership">Person Home Ownership:</label>
            <select id="home_ownership" name="home_ownership">
                <option value="RENT">Rent</option>
                <option value="MORTGAGE">Mortgage</option>
                <option value="OWN">Own</option>
                <option value="OTHER">Other</option>
            </select><br>

            <label for="emp_length">Person Employment Length:</label>
            <input type="text" id="emp_length" name="emp_length" required><br>

            <label for="loan_intent">Loan Intent:</label>
            <select id="loan_intent" name="loan_intent">
                <option value="PERSONAL">Personal</option>
                <option value="EDUCATION">Education</option>
                <option value="MEDICAL">Medical</option>
                <option value="VENTURE">Venture</option>
                <option value="HOMEIMPROVEMENT">Home Improvement</option>
                <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            </select><br>

            <label for="loan_grade">Loan Grade:</label>
            <select id="loan_grade" name="loan_grade">
                <option value="D">D</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="A">A</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select><br>

            <label for="loan_amnt">Loan Amount:</label>
            <input type="text" id="loan_amnt" name="loan_amnt" required><br>

            <label for="loan_int_rate">Loan Interest Rate:</label>
            <input type="text" id="loan_int_rate" name="loan_int_rate" required><br>

            <label for="cb_person_default_on_file">CB Person Default on File:</label>
            <select id="cb_person_default_on_file" name="cb_person_default_on_file">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select><br>

            <label for="cb_person_cred_hist_length">CB Person Credit History Length:</label>
            <input type="text" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
